<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sea Battle Prototype</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #eef5ff;
    }
    #canvas {
      position: absolute;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 8px 12px;
      border-radius: 4px;
      font-weight: bold;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="info">Current Sector: <span id="sector-label">A-1</span></div>

  <script>
    // Configuration for the grid
    const HEX_SIZE = 80; // radius of each hexagon
    const NUM_COLS = 3;
    const NUM_ROWS = 2;
    const LABELS = [
      ["A-1", "A-2", "A-3"],
      ["B-1", "B-2", "B-3"],
    ];

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Keep track of hex data and ship
    const hexes = [];
    const ship = {
      x: 0,
      y: 0,
      radius: 12,
      label: "ðŸš¢",
    };

    function axialToPixel(q, r) {
      const x = HEX_SIZE * Math.sqrt(3) * (q + r / 2);
      const y = HEX_SIZE * 3 / 2 * r;
      return { x, y };
    }

    function pixelToAxial(x, y) {
      const q = (Math.sqrt(3) / 3 * x - 1.0 / 3 * y) / HEX_SIZE;
      const r = (2.0 / 3 * y) / HEX_SIZE;
      return { q, r };
    }

    function axialToCube(q, r) {
      const x = q;
      const z = r;
      const yCoord = -x - z;
      return { x, y: yCoord, z };
    }

    function cubeToAxial(x, y, z) {
      return { q: x, r: z };
    }

    function cubeRound(x, y, z) {
      let rx = Math.round(x);
      let ry = Math.round(y);
      let rz = Math.round(z);
      const x_diff = Math.abs(rx - x);
      const y_diff = Math.abs(ry - y);
      const z_diff = Math.abs(rz - z);
      if (x_diff > y_diff && x_diff > z_diff) {
        rx = -ry - rz;
      } else if (y_diff > z_diff) {
        ry = -rx - rz;
      } else {
        rz = -rx - ry;
      }
      return { x: rx, y: ry, z: rz };
    }

    function axialRound(q, r) {
      const cube = axialToCube(q, r);
      const rounded = cubeRound(cube.x, cube.y, cube.z);
      return cubeToAxial(rounded.x, rounded.y, rounded.z);
    }

    function hexCorners(center) {
      const corners = [];
      for (let i = 0; i < 6; i++) {
        const angle = (Math.PI / 180) * (60 * i - 30);
        const x = center.x + HEX_SIZE * Math.cos(angle);
        const y = center.y + HEX_SIZE * Math.sin(angle);
        corners.push({ x, y });
      }
      return corners;
    }

    function createGrid() {
      hexes.length = 0;
      for (let r = 0; r < NUM_ROWS; r++) {
        for (let q = 0; q < NUM_COLS; q++) {
          const pixel = axialToPixel(q, r);
          const label = LABELS[r][q];
          const corners = hexCorners(pixel);
          hexes.push({ q, r, center: pixel, label, corners });
        }
      }
    }

    function getHexAt(x, y) {
      const axial = pixelToAxial(x, y);
      const rounded = axialRound(axial.q, axial.r);
      return hexes.find(hex => hex.q === rounded.q && hex.r === rounded.r) || null;
    }

    function drawHex(hex) {
      const { corners, label } = hex;
      ctx.beginPath();
      ctx.moveTo(corners[0].x, corners[0].y);
      for (let i = 1; i < corners.length; i++) {
        ctx.lineTo(corners[i].x, corners[i].y);
      }
      ctx.closePath();
      ctx.fillStyle = '#8ad4f1';
      ctx.fill();
      ctx.strokeStyle = '#377ba8';
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.fillStyle = '#000';
      ctx.font = `${HEX_SIZE / 4}px sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(label, hex.center.x, hex.center.y);
    }

    function drawShip() {
      ctx.beginPath();
      ctx.arc(ship.x, ship.y, ship.radius, 0, Math.PI * 2);
      ctx.fillStyle = '#ffbf00';
      ctx.fill();
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.font = `${ship.radius * 1.5}px sans-serif`;
      ctx.fillText(ship.label, ship.x, ship.y - 2);
    }

    function draw() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Translate context to center grid within canvas
      // Determine the offset so grid is centered
      const gridWidth = Math.sqrt(3) * HEX_SIZE * (NUM_COLS - 0.5);
      const gridHeight = HEX_SIZE * 3 / 2 * (NUM_ROWS - 1) + 2 * HEX_SIZE;
      const offsetX = (canvas.width - gridWidth) / 2;
      const offsetY = (canvas.height - gridHeight) / 2;

      ctx.save();
      ctx.translate(offsetX, offsetY);
      // Draw hexes
      for (const hex of hexes) {
        drawHex(hex);
      }
      // Draw ship relative to offset
      ctx.restore();
      drawShip();
    }

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      draw();
    }

    canvas.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;
      // Move ship to clicked coordinates
      ship.x = clickX;
      ship.y = clickY;
      // Determine which hex ship is in (account for translation offset)
      const gridWidth = Math.sqrt(3) * HEX_SIZE * (NUM_COLS - 0.5);
      const gridHeight = HEX_SIZE * 3 / 2 * (NUM_ROWS - 1) + 2 * HEX_SIZE;
      const offsetX = (canvas.width - gridWidth) / 2;
      const offsetY = (canvas.height - gridHeight) / 2;
      const localX = clickX - offsetX;
      const localY = clickY - offsetY;
      const hex = getHexAt(localX, localY);
      if (hex) {
        document.getElementById('sector-label').textContent = hex.label;
      } else {
        document.getElementById('sector-label').textContent = 'Outside';
      }
      draw();
    });

    // Initialize
    createGrid();
    // Center ship at first hex initially
    ship.x = window.innerWidth / 2;
    ship.y = window.innerHeight / 2;
    window.addEventListener('resize', resize);
    resize();
  </script>
</body>
</html>
